<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login: AppClick ICT Academy</title>
    <link rel="stylesheet" href="appclick.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>

    <div class="page">
        <div class="login-panel">
            <div class="login-box">
                <div class="logo-box">
                    <img src="AppClickLogo.png"
                        alt="Logo" class="logo">
                </div>

                <div class="login-details">
                    <h3>User Login</h3>

                    <form class="input-form">
                        <div class="input-box">
                            <input class="username-input" type="text" placeholder="Username">
                            <i class="fa-solid fa-envelope message-icon"></i>
                        </div>
                        <div class="input-box">
                            <input class="password-input" type="password" placeholder="Password">
                            <i class="fa fa-lock lock-icon"></i>
                        </div>
                        <div class="btn-box">
                            <button class="submit-btn" type="submit">Sign In</button>
                        </div>
                    </form>

                    <div class="forgot">
                        <p class="forget-text">
                            <i class="fa fa-key"></i>
                            <a href="#">Forgot Password</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="image-panel">
        </div>
    </div>

</body>

</html>

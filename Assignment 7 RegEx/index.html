      <script>

        // The Short Form ONLY .
        
             const emailPaternShort = /^[\w.%+-]+@[\w.-]+\.[A-Za-z]{2,}$/;
       
        console.log(emailPaternShort.test("easymorco@gmail.com"));


        // Short Form that Also Accepts .com &.com.ng

        
        const emailPaternShortNg = /^[\w.%+-]+@[\w.-]+(\.[A-Za-z]{2,})+$/;

        console.log(emailPaternShortNg.test("easymorco@gmail.com.ng"));

        // Though emailPaternShort constant variable  actually returns true for easymorco@gmail.com.ng because the [\w.-]+ part is greedy, it swallows the gmail.com part, and the \.[a-zA-Z]{2,}$ part matches the final .ng.
